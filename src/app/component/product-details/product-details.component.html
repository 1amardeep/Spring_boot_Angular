<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngIf="productDetail">
          <img src="{{ productDetail.imageUrl}}" class="img-responsive" width="200px">

          <h3>{{productDetail.name}}</h3>
          <div class="price">{{productDetail.unitPrice | currency: 'USD'}}</div>
          <button (click)="addToCart(productDetail)" class="btn btn-primary btn-sm">Add to cart</button>
          <hr class="mt-3">
          <h4>Product Description</h4>
          <p> {{productDetail.description}}
          </p>

          <a routerLink="/product">Back to Product List</a>
        </div>
      </div>
    </div>
  </div>
</div>
