<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        
        <ng-container *ngIf="products.length > 0; else elseTemplate">
          <div class="col-md-3" *ngFor="let product of products">
            <div class="product-box">
              <a routerLink="/products/{{product.id}}">
                <img src="{{product.imageUrl}}" class="img-responsive">
              </a>
              <a routerLink="/products/{{product.id}}">
                <h1>{{product.name}}</h1>
              </a>
              <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
              <a href="#" class="primary-btn">Add to cart</a>
            </div>
          </div>

        </ng-container>
        <ng-template #elseTemplate>
          <div class="alert alert-warning col-md-12">
            No Products Found.
          </div>
        </ng-template>

      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-8">
                <ngb-pagination 
                [maxSize]="2"
                [boundaryLinks]="true"
                [(page)]="thePageNumber" 
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                (pageChange)="getProductDecider()"></ngb-pagination>
              </div>
              <div class="col-md-4 mt-2" style="text-align:right">
                <span class="me-4">Page size</span>
                <select [(ngModel)]="thePageSize" (change)="getProductDecider()">
                  <option *ngFor="let page of pageSizeSet" [ngValue]="page.name">{{page.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
